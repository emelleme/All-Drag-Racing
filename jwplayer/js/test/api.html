<html>
	<head>
		<script type="text/javascript" src="../bin-debug/jwplayer.js"></script>
		<script type="text/javascript" src="../../../branches/html5/jwplayer.html5.js"></script>
		<script type="text/javascript">	
		</script>
		<title>JWPlayer JS API Testing Page</title>
	</head>
	<body>
		<div id="left" style="float:left; border-right: 1px solid black; padding-right:10px; height:100%; width:550px">
			<div class="class1" id="div1">
				This is &lt;div&gt; 1.
			</div>
			<div class="class2" id="div2">
				This is &lt;div&gt; 2.
			</div>
		</div>
		<div id="right" style="float:left; padding-left:10px; height:100%">		
			<h1>JWPlayer JS API Testing Page</h1>
	
			<h3>Selector Tests</h3>
			<a href="#" onclick="($jw('.class') == undefined) ? this.innerHTML='Pass' : this.innerHTML='Fail';">Select by class - should be null</a><br />
			<a href="#" onclick="(typeof $jw('div1') == 'object') ? this.innerHTML='Pass: ' + $jw('div1') : this.innerHTML='Fail';">Select by ID</a><br />
			<a href="#" onclick="(typeof $jw(document.getElementById('div1')) == 'object') ? this.innerHTML='Pass: ' + $jw('div1') : this.innerHTML='Fail';">Select by DOM</a><br />
	
	        <h3>Embed test</h3>
	        <script type="text/javascript">
	        	function setup(id) { 
	        		$jw(id).setup({
	        			players:[
	        				{type:'html5'},
	        				{type:'flash',src:'../test/player-5.3.swf'},
	        			],
	        			components: {
	        				playlist: {
	        					position: 'right',
	        					size: '200'
	        				},
	        				controlbar: {
	        					position: 'over'	
	        				}
	        			},
	        			width:'550',
	        			height:'300',
	        			skin: ''
	        		}); 
	        	}
	        </script>
	        <a href="#" onclick="setup('div1')">Click to embed</a>
	        
	        <h3>API test</h3>
	        <script type="text/javascript">
	        	function loadSingle(id) { $jw(id).load({file:'files/bunny.mp4', image:'files/bunny.jpg'}); }
	        	function loadList(id) { 
	        		$jw(id).load([
	        			{file:'files/bunny.mp4', image:'files/bunny.jpg'},
	        			{file:'files/bunny.mp4', image:'files/bunny.jpg'},
	        			{file:'files/bunny.mp4', image:'files/bunny.jpg'}
	        		]); 
	        	}
	        	function play(id) { 
	        		$jw(id).play(); 
	        	}
	        	function pause(id) { $jw(id).pause(); }
	        	function stop(id) { $jw(id).stop(); }
	        	function seek(id, pos) { $jw(id).play().seek(pos); }
	        </script>
	        
	        <a href="#" onclick="loadSingle('div1')">Load Single</a><br />
	        <a href="#" onclick="loadList('div1')">Load List</a><br />
	        <a href="#" onclick="play('div1')">Play</a><br />
	        <a href="#" onclick="pause('div1')">Pause</a><br />
	        <a href="#" onclick="stop('div1')">Stop</a><br />
	        <a href="#" onclick="seek('div1', 10)">Seek</a><br />
	        
	        
		</div>        
        

	</body>
</html>
